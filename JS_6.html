<head>

<body>
        <div id="card1"> 
               <h1 style="font-style:initial;font-weight: lighter;text-align: center;margin-top: 40px;">
                Instagram
               </h1>
              
               <form onsubmit="return validateForm()">
              
                    
                <div style="display: flex;padding: 10px;margin-left: 10px; ">
                    <span class="input-group-text" id="inputGroupPrepend3"><i class="ri-user-fill"></i></span>
                    <input type="text" id="username" placeholder="Username" required style="width:250px;"><br>
                </div>
               <div style="display: flex;padding: 5px;margin-left: 14px; ">
                <span class="input-group-text" id="inputGroupPrepend3"><i class="ri-lock-line"></i></span>
                <input type="password" id="password" placeholder="Password" required style="width:250px;"><br>
            </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px; width:250px;margin-left: 40px;">Log in</button>

                <div style="display: flex; justify-content:space-between;padding: 5px;">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
               
            </form>
            <br/>
            <br/>
            <br/>
            <br/>
            <p style="text-align: center;">Don't have an account
            <a href="#">Sign up here</a></p>













        </div>









    <script type="text/javascript">
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username === "" || password === "") {
                alert("Both fields are required!");
                return false;
            } else {
                alert("Form submitted successfully!");
                return true;
            }
        }
    </script>
    
</body>
