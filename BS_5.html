                        <div class="input-group has-validation" style="width:400px;margin-left: 20px;">
                          <span class="input-group-text" id="inputGroupPrepend3"><i class="ri-phone-line"></i></span>
                          <input type="number"  class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>

                            Please supply your phone number.

                            <label for="validationServerUsername" class="form-label " style="padding-right: 30px;margin-top: 18px;"><h5>Address</h5></label>

                              <span class="input-group-text" id="inputGroupPrepend3"><i class="ri-home-5-fill"></i></span>
                              <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                Please supply your  address.
                              </div>
                            </div>
                            </div>
