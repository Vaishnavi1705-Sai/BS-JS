<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Current Time</title>
</head>
<body>
   
    <button  onclick="updateDateTime() " >Show Date</button>
    <h1 id="current-date-time"></h1>
    <button  onclick="NewTime() " >Show time</button>
    <h1 id="current-time"></h1>
    
    <script>
        function updateDateTime() {
            let now = new Date();
            let dateString = now.toLocaleDateString();
           let DateString = dateString ;
            document.getElementById('current-date-time').textContent = DateString;
        }
        function NewTime(){
              let now=new Date();
              
               let timeString = now.toLocaleTimeString();
         
            document.getElementById('current-time').textContent = timeString;
        }
        
    </script>
</body>
</html>
