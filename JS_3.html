 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h2>Multiplication and Division Calculator</h2>
    <form>
        <label for="num1">1st Number:</label>
        <input type="number" id="num1" required><br><br>
        <label for="num2">2nd Number:</label>
        <input type="number" id="num2" required><br><br>
        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button>
    </form>
    <p id="result">The Result Is: </p>
    <script type="text/javascript">
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;
            
            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                result = num1 / num2;
            }
            
            document.getElementById('result').innerText = "The Result Is: " + result;
        }
    </script>
        
        
    
  
</body>
</html>
